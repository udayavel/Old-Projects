<div class="container" *ngIf="!auths;else f" style="padding-left: 30%">
   <br>
   <br>
    <!-- <div *ngIf="isLoggedIn() ;then authenticated"> -->
      <div class="card" style="width: 45%;box-shadow:2px 2px 4px 4px  #a7a5a5;"> 
        <div class="card-body" >
    <form [formGroup]="form" (ngSubmit)="submit(form.value)" >
      <h1 style="text-align: center"><b>LOGIN</b></h1>
      <!-- <i class="fa fa-envelope fa-3x" aria-hidden="true"></i> -->

      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email" formControlName="email">
      </div>

      <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control"  name="password" formControlName="password" >
        </div>
       <button [disabled]="form.invalid" style="width:auto" type="submit" class="btn btn-primary"><i class="fa fa-sign-in fa-1x" aria-hidden="true"></i>&nbsp;&nbsp;Sign In with Neutron</button>
       <!-- <br>
       Also Login with
       <br> -->
       <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
      
      
       <br>
       <br>
       No account yet? <a routerLink="/register">Create an Neutron account</a>
       <!-- <div *ngIf="checkUserLoggedIn()"> -->
         <br>
        <br>
         
         <button type="submit" style="width:auto" class="btn btn-danger" (click)="doGoogleLogin()"><i class="fa fa-google fa-1x" aria-hidden="true" ></i>&nbsp;&nbsp;Sign In with Google</button>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <!-- <button type="submit" class="btn btn-success" (click)="phone()"><i class="fa fa-phone fa-1x" aria-hidden="true" ></i>&nbsp;&nbsp;Sign In with Mobile</button> -->
        
     
      <!-- </div> -->

       <router-outlet></router-outlet>
        </form>
      </div>
    </div>
</div>

<ng-template #f> 
    <div style="animation: fadeIn 3s;">
    

    <div class="card">

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="./assets/logo.jpg" alt="Los Angeles" style="width: 100%;height: 270px;">
              </div>
        
              <div class="item">
                <img src="./assets/about.jpg" alt="Chicago" style="width: 100%;height: 270px;">
              </div>
            
              <div class="item">
                <img src="./assets/logo.jpg" alt="New york" style="width: 100%;height: 270px;">
              </div>
            

            <div class="item">
                <img src="./assets/logo1.jpg" alt="New york" style="width: 100%;height: 270px;">
              </div>
            </div>

         
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        
          </div>
    <button class="btn btn-primary" style="float: right;">Shop Now >></button>
        </div>
       </ng-template>
