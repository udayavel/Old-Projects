<div class="container" >
<div  *ngIf="!flag;else f">

<h1><button class="btn btn-success"><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;&nbsp;{{rest}}</button></h1>
  <div class="col-sm-3"  *ngFor="let vel of (view|async)" style="animation: fadeIn 3s;">
    <div class="card" >
      <div class="card-body text-center">
        <p class="card-text"><b>{{vel.product}}</b></p>
        
        <p class="card-text"><img src="{{vel.urlvalue}}" width="100px" height="100px" (click)="info(vel.product)"></p>
        <!-- <p class="card-text">{{vel.spec}}</p> -->
        
        <button  class="btn btn-success" type="submit" (click)="payment(vel.product,vel.urlvalue,vel.price)"><b>Pay  </b>&#x20B9; {{vel.price}}</button>&nbsp;&nbsp;&nbsp;
        <button class="btn btn-danger" type="submit" (click)="booking(vel.product,vel.price,vel.urlvalue)"><b><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;&nbsp;Add to Cart</b></button>
      </div>
    </div>

    <!-- <div *ngIf=temp>
        {{vel.spec}}
      </div> -->
    </div>
   <h1>{{temp}}</h1>
    <br>
   
    <hr>

   

    <div class="container">
        <h1><b>BOOKED ITEMS</b></h1>
    <div class="col-sm-3" *ngFor="let sto of (store|async)">
    <div class=card >
      <h3><button class="btn btn-success"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button></h3>
      <h4><b>{{sto.value}}</b></h4>
      <img src="{{sto.img}}" width="100px" height="100px" >
      <h5><b>&#x20B9; {{sto.price}}</b></h5>
      
      <button type="submit" class="btn btn-danger" (click)="remove(sto.value,sto.price)">Remove</button>
     
    </div>
    
  </div>
  <h3>&#x20B9;&nbsp;{{finala}}</h3>
  <!-- <button type="submit" class="btn btn-primary">Pay Now</button> -->
  <h2 *ngIf="paypalLoad">Paypal button is loading</h2>

        <div id="btn">
        

        </div>

</div>

</div>

  <ng-template #f>
      <div class="container">
 <form [formGroup]="form" (ngSubmit)="submit()">
        <h1><b>Enter Details</b></h1>


        <div class="form-group">
          <label>Choose Product</label>
          <select class="form-control" formControlName="pros">
              <option value="" disabled selected></option>
              <option *ngFor="let cou of comp">{{cou.name}}</option>
          </select>
        </div>

  <div class="form-group">
    <label>Enter Product Name</label>
    <input type="text" class="form-control" name="product" formControlName="product">
  </div>

  <div class="form-group">
    <label>Enter Price of the product</label>
    <input type="text" class="form-control" name="price" formControlName="price">
  </div>

  <div class="form-group">
    <label>Enter specification of product</label>
    <input type="text" class="form-control" name="spec" formControlName="spec">
  </div>

  <div class="form-group">
    <label>Upload Product Image</label>
    <input type="file"  (change)="uploadPhoto($event)">
    
  </div>


  <button class="btn btn-primary" type="submit">Add Product</button>



</form>
</div>
</ng-template>


<ng-template #g>

    <div class="col-sm-3">
        <div class="card">
          <div class="card-body text-center">
            <p class="card-text"><b>{{def1}}</b></p>
            
            <p class="card-text"><img src="{{def4}}" width="100px" height="100px" (click)="card(vel.spec,vel.product)"></p>
            <!-- <p class="card-text">{{vel.spec}}</p> -->
            
            <button  class="btn btn-success" type="submit"><b>Pay  </b>&#x20B9; {{def0}}</button>&nbsp;&nbsp;&nbsp;
            <!-- <button class="btn btn-danger" type="submit" (click)="booking(vel.product,vel.price)"><b>{{check === vel.product ? 'Booked' : 'Book now'}}</b></button> -->
          </div>
        </div>
        </div>


</ng-template>


</div>
